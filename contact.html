<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
</head>
<body>
<h2>Contact Us @</h2>
<h3>Email address: sandeepdas4bl@gmail.com</h3>
<h3>Mobile no.: 9007778899</h3>
<form class="" action="index.html" method="post">
    <label for="Username">Username:</label>
    <input type="text" name="Username" required><br>
    <label for="email">Email:</label>
    <input type="email" required><br>
    <label for="password">Enter Password</label>
    <input type="password" name="password" required><br>
    <label for="dob">Date Of Birth</label>
    <input type="date" name="dob" required><br>
    <label for="checkbox">Do you want to subscribe for our email updates?</label>
    <input type="checkbox" name="checkbox" checked><br>
    <div>
        <p>What is your gender?</p>
        <input type="radio" id="male" name="gender"  required>
        <label for="gender">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="gender">female</label>
        <input type="radio" name="gender" id="others">
        <label for="gender">Trans</label>
    </div>
    <label for="salary">Salary(in Rs)</label>
    <input type="number" name="salary"> <br>
    <label for="feedback">How happy are you with your job</label>
    <input type="range" name="feedback" id="feedback" min="0" max="10" value="10" step="2"> <br>
    <label for="color">Which color do you want as background?</label>
    <input type="color" name="color"><br><br>
    <label for="url">Enter your URL</label>
    <input type="url" name="url"><br>
    <input type="Reset" value="Clear">
    <input type="Submit" value="Submit">
</form>
</body>
</html>
